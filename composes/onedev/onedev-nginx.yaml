version: "3"

services:
    onedev-nginx-backup:
        image: 1dev/server:$ONEDEV_VERSION
        container_name: website-onedev-nginx-backup
        entrypoint: tar
        command: 
            - -zcf
            - /root/backup/onedev-nginx-backup.tar.gz
            - -C/etc
            - nginx
        volumes:
            - nginx-confs:/etc/nginx/conf.d
            - nginx-certs:/etc/nginx/cert.d
            - $BASE_PATH/backup:/root/backup
        networks:
            - onedev

    onedev-nginx-restore:
        image: 1dev/server:$ONEDEV_VERSION
        container_name: website-onedev-nginx-restore
        entrypoint: tar
        command:
            - -zxf
            - /root/backup/onedev-nginx-backup.tar.gz
            - -C/etc
        volumes:
            - nginx-confs:/etc/nginx/conf.d
            - nginx-certs:/etc/nginx/cert.d
            - $BASE_PATH/backup:/root/backup
        networks:
            - onedev

networks:
    onedev:
        name: website-onedev

volumes:
    nginx-confs:
        name: website-nginx-confs
        external: true

    nginx-certs:
        name: website-nginx-certs
        external: true
