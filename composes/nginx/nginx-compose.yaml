version: "3"

services:
    nginx:
        image: nginx:$NGINX_VERSION
        container_name: khose-ie-nginx
        restart: unless-stopped
        ports:
            - 0.0.0.0:80:80
            - 0.0.0.0:443:443
        volumes:
            - nginx-confs:/etc/nginx/conf.d
            - nginx-certs:/etc/nginx/cert.d
        networks:
            - nginx
            - khose-ie

networks:
    nginx:
        name: khose-ie-nginx

    khose-ie:
        name: khose-ie
        external: true

volumes:
    nginx-confs:
        name: khose-ie-nginx-confs

    nginx-certs:
        name: khose-ie-nginx-certs
