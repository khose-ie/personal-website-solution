server {
    listen       80;
    server_name  mkdocs-material.localhost;

    return 301 https://$server_name$request_uri;
}

server {
    listen         443 ssl;
    server_name    mkdocs-material.localhost;

    # Set max size of upload file.
    client_max_body_size 32M;

    # Set the access log and error log for the mkdocs-material.
    access_log  /var/log/nginx/mkdocs-material.access.log  main;
    error_log   /var/log/nginx/mkdocs-material.error.log   alert;

    # Set the certs for the mkdocs-material.
    ssl_certificate        /etc/nginx/conf.d/mkdocs-material.pem;
    ssl_certificate_key    /etc/nginx/conf.d/mkdocs-material.key;

    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        proxy_set_header Connection "";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Frame-Options SAMEORIGIN;
        proxy_pass http://mkdocs-material-server:8000;
    }

    # Redirect server error pages to the static page /50x.html
    error_page    404              /404.html;
    error_page    500 502 503 504  /50x.html;

    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}